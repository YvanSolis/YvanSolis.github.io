<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu_Solis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #254222, #ece2b1);
        }
        .calcu_container {
            width: 275px;
            background: #F8F8F8;
            padding: 15px;
            border-radius: 20px;
        }
        .calcu_screen_container {
            width: 85%;
            font-size: 20px;
            text-align: left;
            padding: 20px;
            margin-bottom: 15px;
            background: #2E2E2E;
            border-radius: 10px;
            color: #f1f1f1;
        }
        .calcu_num_buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            height: 50px;
            font-size: 16px;
            background: #E3DFC8;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:active { background: #f3f0f0; }
    </style>
</head>
<body>
    <div class="calcu_container">
        <input type="text" class="calcu_screen_container" id="calcu_screen_container" disabled>
        <div class="calcu_num_buttons">
            <button onclick="clear()">C</button>
            <button onclick="erase()">&lt;</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('*')">x</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="results()">=</button>
            <button onclick="append('0')" style="grid-column: span 2;">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>
    <script>
        function append(value) { calcu_screen_container.value += value; }
        function clear() { calcu_screen_container.value = ''; }
        function erase() { calcu_screen_container.value = calcu_screen_container.value.slice(0, -1); }
        function results() { 
        try {
            calcu_screen_container.value = eval(calcu_screen_container.value) || ''; 
        } catch {
            calcu_screen_container.value = 'Error';
        }
    }
    </script>
</body>
</html>
